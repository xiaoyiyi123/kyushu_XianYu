                //根据浏览器宽度调整每行3个或是4个商品

                else { NumH = parseInt(OnePageNumber / 3) + 1; }
                var divH = NumH * dSizeH + 10;
                $('#searchResult_bar').css("height", divH + "px");
                $(window).resize(function () {
                    cliWidth = document.body.clientWidth;
                    if (cliWidth >= 1145) { NumH = parseInt(OnePageNumber/4)+1; }
                    else { NumH = parseInt(OnePageNumber / 3) + 1; }

                    $('#searchResult_bar').css("height", divH + "px");
                });
            });
