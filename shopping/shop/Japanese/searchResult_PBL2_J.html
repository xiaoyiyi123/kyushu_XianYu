        <script type="text/javascript">
            $(function () {
                var dSizeH = 420;//每个商品元素div所占高度
                //var dSizeW = 270;
                var OnePageNumber = 7;//该页面展示的商品总数
                var cliWidth = document.body.clientWidth;
                var NumH = 0;
                //根据浏览器宽度调整每行3个或是4个商品
                if (cliWidth >= 1145) { NumH = parseInt(OnePageNumber/4)+1; }
                else { NumH = parseInt(OnePageNumber / 3) + 1; }
                var divH = NumH * dSizeH + 10;
                $('#searchResult_bar').css("height", divH + "px");
                $(window).resize(function () {
                    cliWidth = document.body.clientWidth;
                    if (cliWidth >= 1145) { NumH = parseInt(OnePageNumber/4)+1; }
                    else { NumH = parseInt(OnePageNumber / 3) + 1; }
                    var divH = NumH * dSizeH + 10;
                    $('#searchResult_bar').css("height", divH + "px");
                });
            });
        </script>
