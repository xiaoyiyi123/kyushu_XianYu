<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>password reset japanese</title>
    <link rel="stylesheet" type="text/css" href="../../CSS/index_PBL2.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/password_reset.css" />
    <link rel="stylesheet" href="../../CSS/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../CSS/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../../CSS/common.css" type="text/css" />
    <link rel="stylesheet" href="../../CSS/register.css" type="text/css" />
    <link rel="shortcut icon" href="../../img/logo_site1.png">
    <script src="../../js/Japanese/jquery-3.2.1.min.js"></script>
    <script src="../../js/Japanese/login.js"></script>
    <script src="../../js/Japanese/password_reset.js"></script>
</head>
<body style="background-color:rgb(134, 161, 216);margin-top:0">
    <!--头部-->
    <div class="header-wrap" style="background-color:#6495ED;height:100px;margin:0;width:100%;border:none">
        <div class="web_logo" style="float:left;margin-top:30px">
            <a href="index_PBL2_J.html">
                <img src="../../img/logo_site1.png" style="width:30px;height:30px;float:left;margin-left:10px;" alt="logo" />
                <img src="../../img/logo_site_j.png" style="width:45px;height:20px;float:left;margin-top:5px;" alt="logo" />
                <img src="../../img/logo_site_e.png" style="width:60px;height:20px;float:left;margin-top:5px;" alt="logo" />
            </a>
            <!--<a href="index_PBL2_J.html">乾魚/Dried fish</a>-->
        </div>
        <header class="public-head-layout wrapper">
            <!--<h1 class="site-logo"><a herf="index_PBL2_J.html/"><img src="../../img/logo_site1.png" style="height:60px;width:60px"></a></h1>-->
            <div class="nc-regist-now" style="color:#ffffff;font-size:20px; margin-top:40px;margin-right:10%;font-weight:600;">重置密码</div>
        </header>
    </div>
    <!--头部-->
    <div id="main_ps1" style="display:block">
        <div id="mailaddress_frame">
            输入注册邮箱：
            <input name="mail" type="text" placeholder="注册邮箱">
            
            <div class="submit-div">
                <!--button 按钮会自动刷新页面 这里不能使用它-->
                <div id="mailSubmit" class="submit">发送验证码</div>
            </div>
            <!-- <p style="display:block;color:#0026ff;margin-top:10px;">验证码已发送至邮箱</p> -->
        </div>
        <div id="mailcapture_frame">
            输入验证码：
            <input type="text" placeholder="4位验证码" style="margin-left:18px;">
            <button>确认</button>
            <!-- <p style="display:block;color:#ff0000;margin-top:10px;">验证码错误！</p> -->
        </div>
    </div>
    <!--确认验证码后转到输入新密码-->
    <div id="main_ps2" style="display:block">
        <div id="password_reset_frame">
            设置新密码:
            <input type="text" id="Pwd" placeholder="新密码" style="margin-left:80px;">
            <br />
            <br />
            再次输入新密码确认:
            <input type="text" id="RepeatPwd" placeholder="如有误弹出提示框提示错误">
            <!-- <p style="display:block;color:#ff0000;margin-top:10px;">有误，请确认密码是否一致</p> -->
            <button style="margin-top:5px;margin-left:30%;">确认重置</button>
        </div>
    </div>
    <!--新密码确认后显示密码重置成功提示->自动？跳转至登录页面-->
    <div id="main_ps3" style="display:block">
        <div id="password_reset_finished_frame" >
            密码重置成功，<p style="display:inline;color:#ff6a00">5</p>秒后跳转至登录页面，如未跳转请点击<a href="login_J.html">这里</a>...
        </div>
    </div>
    <!--底部-->
    <div id="contact" style="float:left">
        <!--联系方式-->
        <div class="contact_address">
            <li>お問合せ</li>
            <li>メール：xxx@xxx</li>
            <li>電話番号：xxx-xxxx-xxxx</li>
            <li>サポート：xxxxxx</li>
        </div>
    </div> <!--联系方式结束-->

</body>
</html>
